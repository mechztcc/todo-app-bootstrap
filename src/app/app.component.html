<div class="container d-flex flex-column align-items-center justify-content-center bg-dark mw-100">

  <h1 class="text-light">{{ title }}</h1>

  <ul class="list-group w-75">
    <div class="alert alert-info mt-2" *ngIf="todos.length == 0">
      <small>Sem tarefas por enquanto</small>
    </div>


    <li class="list-group-item d-flex flex-column" *ngFor="let todo of todos">
      <div class="d-flex justify-content-between">
        <h5 class="rounded pl-2 pr-2 text-light bg-dark border border-secondary"> {{todo.id}}</h5>
        <h5> {{todo.task}}</h5>
      </div>

      <div class="btn-group" role="group">

        <button class="btn btn-info btn-sm" *ngIf="!todo.done" (click)="markAsDone(todo)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-all"
            viewBox="0 0 16 16">
            <path
              d="M8.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14l.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z" />
          </svg>
        </button>
        <button class="btn btn-warning btn-sm" *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button>
        <button class="btn btn-warning ml-1 btn-sm" (click)="removeTask(todo)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-x"
            viewBox="0 0 16 16">
            <path
              d="M6.146 7.146a.5.5 0 0 1 .708 0L8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 0 1 0-.708z" />
            <path
              d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
          </svg>
        </button>
      </div>

    </li>
  </ul>

  <form class="w-75" [formGroup]="form">
    <fieldset>
      <div class="input-group mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Criar nova tarefa</span>
        </div>
        <input class="form-control" type="text" maxlength="10" formControlName="title" name="" id="">
        <button class="btn btn-info btn-sm ml-1" [disabled]="form.invalid" type="button" (click)="create()"><svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check"
            viewBox="0 0 16 16">
            <path
              d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
          </svg></button>
      </div>
      <div *ngIf="form.controls.title.invalid && !form.controls.title.pristine" class="alert alert-danger mt-2"
        role="alert">
        Campo inv√°lido
      </div>

    </fieldset>
  </form>
</div>
